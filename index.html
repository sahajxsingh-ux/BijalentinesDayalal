<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        animation: floatUp linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .card {
        position: relative;
        z-index: 2;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        max-width: 450px;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    h2 {
        color: #c94f7c;
    }

    button {
        background: #ff6b81;
        border: none;
        color: white;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s ease, background 0.2s ease;
        position: relative;
    }

    button:hover {
        transform: scale(1.1);
        background: #ff4757;
    }

    #noBtn {
        position: absolute;
    }

    img {
        max-width: 100%;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .fade-out {
        opacity: 0;
        transform: translateY(-10px);
    }

    .letter {
        white-space: pre-wrap;
        font-size: 16px;
        margin-top: 20px;
        color: #444;
        min-height: 120px;
    }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card" id="card">
    <h2 id="question">Do you forgive me for forgetting your birthday in Ladakh?</h2>
    <div id="buttons">
        <button onclick="next()">Tell me more ‚ù§Ô∏è</button>
    </div>
</div>

<script>
let step = 0;

const questions = [
    "Do you forgive me for forgetting your birthday in Ladakh?",
    "Do you forgive me for forgetting your birthday that one time on Facetime?",
    "Do you know what I'm gonna do to make it up to you?"
];

function showQuestion() {
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    question.innerText = questions[step];

    // Scale grows each question
    const scaleAmount = 1 + (step * 0.4);

    buttons.innerHTML = `
        <button id="yesBtn" onclick="next()" 
            style="transform: scale(${scaleAmount}); transition: transform 0.3s ease;">
            Yes ‚ù§Ô∏è
        </button>
        <button id="noBtn">No üò¢</button>
    `;

    setupNoButton();
}

function next() {
    step++;

    if (step < questions.length) {
        showQuestion();
    } else {
        startLetter();
    }
}

/* Runaway No Button */
function setupNoButton() {
    const noBtn = document.getElementById("noBtn");

    noBtn.style.position = "relative";

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
}

/* Typewriter Love Letter */
function startLetter() {
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    question.innerText = "A little something for you...";
    buttons.innerHTML = "<div class='letter' id='letter'></div>";

    const message = 
`Love is not a thing of reason, she thought. 
It was tide and monsoon, glacier and fault line
- an upheaval that altered the geography of the self. 
It moved through her like weather, unbidden and immense, 
carving valleys where there had been plains, 
setting adrift the careful maps she had drawn of her own becoming.
(Latitudes of Longing)

My love,
my jaan-e-mann,
I will scale tallest glaciers
and walk unflinching over fault lines,
all to fold the map that divides us in half,
and bring us together once more. 

Happy Bijalentine's Dayalal ‚ù§Ô∏è`;

    typeWriter(message, 0);
}

function typeWriter(text, i) {
    if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 40);
    } else {
        setTimeout(showPhoto, 800);
    }
}

function showPhoto() {
    const card = document.getElementById("card");
    const img = document.createElement("img");
    img.src = "yourphoto.jpg"; // Replace with your file name
    card.appendChild(img);
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);

/* Initialize first question */
showQuestion();
</script>
    
</body>
</html>
